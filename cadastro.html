<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" autocomplete="off" method="post" class="form">

        <fieldset class="form__fieldset">
            <legend class="form__title">Cadastre-se</legend>
            <label for="name" class="form__label">Usuário</label>
            <input type="text" name="name" id="name" required class="form__input">

            <label for="email" class="form__label">E-mail</label>
            <input type="email" name="email" id="email" class="form__input" required>


            <label for="password" class="form__label">Senha</label>
            <input type="password" name="password" id="password" required class="form__input">

            <div class="form__action">
                <a href="#" class="btn btn-primary">Cadastre-se</a>

                <p class="form__action__aside">já possui cadastro?
                    <a href="/index.html">Faça login</a>
                </p>
            </div>
        </fieldset>


    </form>

</body>

</html>
