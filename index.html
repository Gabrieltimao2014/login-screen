<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" autocomplete="off" method="post" class="form">

        <fieldset class="form__fieldset">
            <legend class="form__title">Login</legend>
            <label for="name" class="form__label">Usuário</label>
            <input type="text" name="name" id="name" required class="form__input">


            <label for="password" class="form__label">Senha</label>
            <input type="password" name="password" id="password" required class="form__input">
            
            <div class="form__action teste">
                <input type="submit" value="Login" class="btn btn-primary">
                <a href="cadastro.html" class="btn btn-secondary">Cadastre-se</a>

                <a href="#" class="form__action__aside">Esqueci a minha senha</a>
            </div>

            <div>
                <input type="text">
            </div>
        </fieldset>


    </form>

</body>

</html>
